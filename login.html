            <a href="http://facebook.com" target="_blank"><img src="./assets/images/facebook.png" alt="facebook"></a>

        <nav>

                <a href="./register.html"><li class="navLink"><input type="button" class="logInBtn" value="Zarejestruj"></li></a>
            </ul>
        </nav>
    <div class="container">
        <form id="myForm">  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
    
            <label for="password">Haslo:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <span class="error" id="passwordError"></span>
    
            <button type="submit">Zaloguj</button>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            let valid = true;

            let email = document.getElementById('email').value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Wprowadz poprawny adres email';
                valid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            let password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Haslo musi skladac sie z minimum 6 znakow';
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
